    <style>

        .header {

        .stat-icon.revenue {

        .stat-icon.pending {

        .stat-number {

        .section-header {

        .refresh-btn {

            border-radius: 6px;

        .refresh-btn:hover {

        .orders-table {

        .orders-table th,

        .orders-table td {

        .orders-table tr:hover {

        .status-badge {

        }
        
        .status-paid {

        }
        
        .status-pending {

        }
        
        .view-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .view-btn:hover {

        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 25px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #374151;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .detail-group {
            margin-bottom: 20px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .detail-value {
            color: #6b7280;
            font-size: 14px;
            background-color: #f9fafb;
            padding: 10px;

        }
        
        @media (max-width: 768px) {
            .header-content {

                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .orders-table {
                font-size: 12px;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1 class="header-title">ÁÆ°ÁêÜÂëòÂêéÂè∞</h1>
            <div class="header-actions">
                <div class="admin-info">
                    Ê¨¢ËøéÔºåÁÆ°ÁêÜÂëò | <span id="loginTime"></span>
                </div>
                <button class="logout-btn" onclick="logout()">ÈÄÄÂá∫ÁôªÂΩï</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- ÁªüËÆ°Âç°Áâá -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon orders">üìä</div>
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">ÊÄªËÆ¢ÂçïÊï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon revenue">üí∞</div>
                <div class="stat-number" id="totalRevenue">¬•0</div>
                <div class="stat-label">ÊÄªÊî∂ÂÖ•</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending">‚è≥</div>
                <div class="stat-number" id="pendingOrders">0</div>
                <div class="stat-label">ÂæÖÂ§ÑÁêÜËÆ¢Âçï</div>
            </div>
        </div>
        
        <!-- ËÆ¢ÂçïÂàóË°® -->
        <div class="orders-section">
            <div class="section-header">
                <h2 class="section-title">ËÆ¢ÂçïÁÆ°ÁêÜ</h2>
                <button class="refresh-btn" onclick="loadOrders()">Âà∑Êñ∞Êï∞ÊçÆ</button>
            </div>
            
            <div id="ordersTableContainer">
                <table class="orders-table" id="ordersTable">
                    <thead>
                        <tr>
                            <th>ËÆ¢ÂçïÂè∑</th>
                            <th>‰ºÅ‰∏öÂêçÁß∞</th>
                            <th>ËÅîÁ≥ª‰∫∫</th>
                            <th>ËÅîÁ≥ªÁîµËØù</th>
                            <th>ÊîØ‰ªòÁä∂ÊÄÅ</th>
                            <th>ÂàõÂª∫Êó∂Èó¥</th>
                            <th>Êìç‰Ωú</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                    </tbody>
                </table>
                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-icon">üìã</div>
                    <h3>ÊöÇÊó†ËÆ¢ÂçïÊï∞ÊçÆ</h3>
                    <p>ÂΩìÊúâÁî®Êà∑Êèê‰∫§ËÆ¢ÂçïÊó∂ÔºåÊï∞ÊçÆÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ËÆ¢ÂçïËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">ËÆ¢ÂçïËØ¶ÊÉÖ</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- ËØ¶ÊÉÖÂÜÖÂÆπÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂ°´ÂÖÖ -->
            </div>
        </div>
    </div>

    <script>
        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (isLoggedIn !== 'true') {
                window.location.href = 'admin-login.html';
                return false;
            }
            return true;
        }
        
        // ÊòæÁ§∫ÁôªÂΩïÊó∂Èó¥ÔºàÂåó‰∫¨Êó∂Èó¥Ôºâ
        function displayLoginTime() {
            const loginTime = localStorage.getItem('adminLoginTime');
            if (loginTime) {
                const date = new Date(loginTime);
                document.getElementById('loginTime').textContent = 
                    date.toLocaleString('zh-CN', {
                        timeZone: 'Asia/Shanghai',
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
            }
        }
        
        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁôªÂΩïÂêóÔºü')) {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
                window.location.href = 'admin-login.html';
            }
        }
        
        // Âä†ËΩΩËÆ¢ÂçïÊï∞ÊçÆ
        function loadOrders() {
            const orders = getAllOrders();
            updateStatistics(orders);
            renderOrdersTable(orders);
        }
        
        // Ëé∑ÂèñÊâÄÊúâËÆ¢ÂçïÊï∞ÊçÆ
        function getAllOrders() {
            const orders = [];
            const keys = Object.keys(localStorage);
            
            keys.forEach(key => {
                if (key.startsWith('order_')) {
                    try {
                        const orderData = JSON.parse(localStorage.getItem(key));
                        orders.push(orderData);
                    } catch (e) {
                        console.error('Ëß£ÊûêËÆ¢ÂçïÊï∞ÊçÆÂ§±Ë¥•:', e);
                    }
                }
            });
            
            // ÊåâÂàõÂª∫Êó∂Èó¥ÂÄíÂ∫èÊéíÂàó
            return orders.sort((a, b) => new Date(b.createTime) - new Date(a.createTime));
        }
        
        // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
        function updateStatistics(orders) {
            const totalOrders = orders.length;
            const paidOrders = orders.filter(order => order.paymentStatus === 'paid');
            const pendingOrders = orders.filter(order => order.paymentStatus === 'pending');
            const totalRevenue = paidOrders.length * 299; // ÊØèÂçï299ÂÖÉ
            
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = `¬•${totalRevenue.toLocaleString()}`;
            document.getElementById('pendingOrders').textContent = pendingOrders.length;
        }
        
        // Ê∏≤ÊüìËÆ¢ÂçïË°®Ê†º
        function renderOrdersTable(orders) {
            const tableBody = document.getElementById('ordersTableBody');
            const emptyState = document.getElementById('emptyState');
            const table = document.getElementById('ordersTable');
            
            if (orders.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            table.style.display = 'table';
            emptyState.style.display = 'none';
            
            tableBody.innerHTML = orders.map(order => `
                <tr>
                    <td>${order.orderId}</td>
                    <td>${order.companyName || 'Êú™Â°´ÂÜô'}</td>
                    <td>${order.contactPerson || 'Êú™Â°´ÂÜô'}</td>
                    <td>${order.contactPhone || 'Êú™Â°´ÂÜô'}</td>
                    <td>
                        <span class="status-badge ${order.paymentStatus === 'paid' ? 'status-paid' : 'status-pending'}">
                            ${order.paymentStatus === 'paid' ? 'Â∑≤ÊîØ‰ªò' : 'ÂæÖÊîØ‰ªò'}
                        </span>
                    </td>
                    <td>${formatDateTime(order.createTime)}</td>
                    <td>
                        <button class="view-btn" onclick="viewOrderDetails('${order.orderId}')">
                            Êü•ÁúãËØ¶ÊÉÖ
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Ê†ºÂºèÂåñÊó•ÊúüÊó∂Èó¥ÔºàÂåó‰∫¨Êó∂Èó¥Ôºâ
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                timeZone: 'Asia/Shanghai',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        // Êü•ÁúãËÆ¢ÂçïËØ¶ÊÉÖ
        function viewOrderDetails(orderId) {
            const orderData = localStorage.getItem(`order_${orderId}`);
            if (!orderData) {
                alert('ËÆ¢ÂçïÊï∞ÊçÆ‰∏çÂ≠òÂú®');
                return;
            }
            
            const order = JSON.parse(orderData);
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="detail-group">
                    <div class="detail-label">ËÆ¢ÂçïÂè∑</div>
                    <div class="detail-value">${order.orderId}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">‰ºÅ‰∏öÂêçÁß∞</div>
                    <div class="detail-value">${order.companyName || 'Êú™Â°´ÂÜô'}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Áªü‰∏ÄÁ§æ‰ºö‰ø°Áî®‰ª£Á†Å</div>
                    <div class="detail-value">${order.creditCode || 'Êú™Â°´ÂÜô'}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">ËÅîÁ≥ª‰∫∫</div>
                    <div class="detail-value">${order.contactPerson || 'Êú™Â°´ÂÜô'}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">ËÅîÁ≥ªÁîµËØù</div>
                    <div class="detail-value">${order.contactPhone || 'Êú™Â°´ÂÜô'}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">ÁîµÂ≠êÈÇÆÁÆ±</div>
                    <div class="detail-value">${order.email || 'Êú™Â°´ÂÜô'}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">‰ºÅ‰∏öÂú∞ÂùÄ</div>
                    <div class="detail-value">${order.address || 'Êú™Â°´ÂÜô'}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">ÊîØ‰ªòÊñπÂºè</div>
                    <div class="detail-value">${order.paymentMethod === 'wechat' ? 'ÂæÆ‰ø°ÊîØ‰ªò' : order.paymentMethod === 'alipay' ? 'ÊîØ‰ªòÂÆù' : 'Êú™ÈÄâÊã©'}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">ÊîØ‰ªòÁä∂ÊÄÅ</div>
                    <div class="detail-value">
                        <span class="status-badge ${order.paymentStatus === 'paid' ? 'status-paid' : 'status-pending'}">
                            ${order.paymentStatus === 'paid' ? 'Â∑≤ÊîØ‰ªò' : 'ÂæÖÊîØ‰ªò'}
                        </span>
                    </div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">ËÆ¢ÂçïÈáëÈ¢ù</div>
                    <div class="detail-value">¬•${order.selectedPrice || 130}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">ÂàõÂª∫Êó∂Èó¥</div>
                    <div class="detail-value">${formatDateTime(order.createTime)}</div>
                </div>
                ${order.paymentTime ? `
                <div class="detail-group">
                    <div class="detail-label">ÊîØ‰ªòÊó∂Èó¥</div>
                    <div class="detail-value">${formatDateTime(order.paymentTime)}</div>
                </div>
                ` : ''}
            `;
            
            document.getElementById('orderModal').style.display = 'block';
        }
        
        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }
        
        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÊâßË°å
        window.addEventListener('load', function() {
            if (checkLoginStatus()) {
                displayLoginTime();
                loadOrders();
            }
        });
        
        // ÂÆöÊó∂Âà∑Êñ∞Êï∞ÊçÆÔºàÊØè30ÁßíÔºâ
        setInterval(function() {
            if (checkLoginStatus()) {
                loadOrders();
            }
        }, 30000);
    </script>
</body>
